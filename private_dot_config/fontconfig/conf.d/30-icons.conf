<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- You are supposed to remove all the lines but the one(s) where the font is used in your terminal -->
  <!-- Only monospaced fonts have been listed here -->
  <!-- If your font isn't in the list, uncomment the next line and write its name -->
  <!-- <alias><family>YOUR_TERMINAL_FONT</family><default><family>icons-in-terminal</family></default></alias> -->
  <alias><family>Departure Mono</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>FreeMono</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Hack</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Iosevka Term</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Iosevka Term,Iosevka Term Bold Oblique</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Iosevka Term,Iosevka Term Extralight</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Iosevka Term,Iosevka Term Extralight Oblique</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Iosevka Term,Iosevka Term Heavy</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Iosevka Term,Iosevka Term Heavy Oblique</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Iosevka Term,Iosevka Term Light</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Iosevka Term,Iosevka Term Light Oblique</family><prefer><family>icons-in-terminal</family></prefer></alias>
