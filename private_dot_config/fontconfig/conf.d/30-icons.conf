  <alias><family>Iosevka Term,Iosevka Term Medium Oblique</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Iosevka Term,Iosevka Term Oblique</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Iosevka Term,Iosevka Term Thi</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Iosevka Term,Iosevka Term Thin Oblique</family><prefer><family>icons-in-terminal</family></prefer></alias>
</fontconfig>
